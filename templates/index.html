<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puissance 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 40px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        td {
            width: 50px;
            height: 50px;
            border: 1px solid #333;
            font-size: 24px;
            text-align: center;
            vertical-align: middle;
        }
        button {
            width: 50px;
            height: 30px;
            margin: 2px;
        }
        .message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Puissance 4</h1>

    <form method="POST" action="/play">
        <div>
            <button type="submit" name="column" value="0">1</button>
            <button type="submit" name="column" value="1">2</button>
            <button type="submit" name="column" value="2">3</button>
            <button type="submit" name="column" value="3">4</button>
            <button type="submit" name="column" value="4">5</button>
            <button type="submit" name="column" value="5">6</button>
            <button type="submit" name="column" value="6">7</button>
        </div>
    </form>

    <table>
        {{range .Board}}
        <tr>
            {{range .}}
            <td>{{.}}</td>
            {{end}}
        </tr>
        {{end}}
    </table>

    <div class="message">
        {{.Message}}
    </div>
</body>
</html>
